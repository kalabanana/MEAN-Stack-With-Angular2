<h1 class="page-header">Reservation List
  <div style="float: right">
    <button (click)="showDialog = !showDialog" class="btn btn-color" style="width: 100%; "><span class="glyphicon glyphicon-plus-sign color">
    <span style="font-family:  'Helvetica Neue', Arial, sans-serif; font-weight: 800">Add Reservation</span>
  </span>
    </button>
  </div>
</h1>

<app-modal [(visible)]="showDialog">
  <app-reserve-form></app-reserve-form>
</app-modal>
<!--<app-ver-nav>-->
<div *ngIf="!loading" class="panel panel-default">
  <!-- Default panel contents -->
  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{message}}
    </div>
  </div>
  <div class="panel-heading">
    <button [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="btn btn-default" class="btn active">View All</button>
    <button [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="btn btn-default">Past</button>
    <button [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="btn btn-default">Today</button>
    <button [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="btn btn-default">Future</button>
    <span style="float: right">
      <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by Confirmation" name="search" [(ngModel)]="reservationFilter._id">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        <button class="btn btn-info"><span class="glyphicon glyphicon-refresh"></span></button>

      </form>
    </span>
  </div>

  <!-- Table -->

  <table class="table">
    <tr>
      <th>Confirmation Code</th>
      <th>Table ID</th>
      <th>Customer Name</th>
      <th>Telephone</th>
      <th>Reservation Date</th>
      <th>Party Size</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let reservation of reservations | filterBy: reservationFilter  | paginate: { itemsPerPage: 10, currentPage: p}" >
      <td>{{reservation._id}}</td>
      <td>{{reservation.tableId}}</td>
      <td>{{reservation.name}}</td>
      <td>{{reservation.telephone}}</td>
      <td>{{reservation.date | date: 'MMM dd, yyyy HH:mm'}}</td>
      <td>{{reservation.party}}</td>
      <td>
        <a><button [routerLink]="['/edit-confirm/',reservation._id]" class="btn btn-primary">edit</button></a>
        <a><button [routerLink]="['/remove-confirm/',reservation._id]" class="btn btn-danger">delete</button></a>

      </td>
      <!--<td>-->
        <!--<div *ngIf="(reservations | filterBy: reservationFilter).length === 0">-->
          <!--..........-->
        <!--</div>-->
      <!--</td>-->
    </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

  </table>
</div>
