<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<div>
  <!--<div class="container col-md-2">-->
    <!--<app-customer-list></app-customer-list>-->
  <!--</div>-->
  <div class="container profile">
    <div class="row">
      <div class="span12">
        <div class="well well-small clearfix">
          <div class="row-fluid">
            <div class="span2">
              <img src="../../../../assets/img/avatar1.jpg" class="img-polaroid"/>
            </div>
            <div class="span4">
              <h2>Customer Name</h2>
              <ul class="unstyled">
                <li><i class="icon-phone"></i>  phone number </li>
                <li><i class="icon-envelope"></i>  N/A</li>
              </ul>
            </div>
            <div class="span6">
              <ul class="inline stats">
                <li>
                  <span>4</span>
                  Visited
                </li>

                <li style="color: rgba(10,123,12,0.67)">
                  <span>4</span>
                  Positive
                </li>

                <li style="color: rgba(135,4,9,0.69)">
                  <span>0</span>
                  Negative
                </li>
              </ul>
              <div><!--/span6-->
              </div><!--/row-->
            </div>
            <!--Body content-->
          </div>
        </div>

        <div class="well clearfix">
          <table class="table">
            <tr>
              <th>Table ID</th>
              <th>Reservation Date</th>
              <th>Party Size</th>
              <th>Confirmation Code</th>
              <th>Status</th>
            </tr>

            <tr>
              <!--*ngFor="let reservation of reservations | paginate: { itemsPerPage: 20, currentPage: p}"-->
              <td>tableId</td>
              <td>date</td>
              <td>party</td>
              <td>id </td>
              <td>status</td>
            </tr>
            </tbody>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
