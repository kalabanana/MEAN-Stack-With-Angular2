<h1 class="page-header" style="  font-family: 'Merriweather', serif;">Profile</h1>
<div class="col-md-2"></div>
<div class="container" class="col-md-8" style="background-color: rgba(17,43,69,0.18); padding-top:20px">
  <div class="panel panel-default">
    <div class="panel-heading" >
      <h3 class="panel-title" style="  font-family: 'Merriweather', serif;">My Personal Information</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div align="center">
          <img src="../../../assets/img/logo.png" height="20%" width="20%" style="border-radius: 140px"/></div>
        <div>
          <br>
          <div *ngIf="!owner">Loading</div>
          <table *ngIf="owner" class="table table-user-information">
            <div class="table table-user-information">
              <tbody>
              <tr>
                <td>Username:</td>
                <td><strong>{{username}}</strong></td>
              </tr>
              <tr>
                <td>First Name:</td>
                <td><strong>{{firstName}}</strong></td>
              </tr>
              <tr>
                <td>Last Name:</td>
                <td><strong>{{lastName}}</strong></td>
              </tr>
              <hr>
              <tr>
                <td>Email:</td>
                <td><strong>{{email}}</strong></td>
              </tr>
              <tr>
                <td>Telephone:</td>
                <td><strong>{{telephone}}</strong></td>
              </tr>
            </div>

            <div class="table table-user-information">
              <tr>
                <td>Street:</td>
                <td><strong>{{street}}</strong></td>
              </tr>
              <tr>
                <td>City:</td>
                <td><strong>{{city}}</strong></td>
              </tr>
              <tr>
                <td>State:</td>
                <td><strong>{{state}}</strong></td>
              </tr>
              <tr>
                <td>ZIP:</td>
                <td><strong>{{zip}}</strong></td>
              </tr>
              </tbody>
            </div>

          </table>
          <a [routerLink]="['/edit-profile']" class="btn btn-primary text-center" style="float: right; margin-right: 10%" >Edit</a>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-md-2"></div>
